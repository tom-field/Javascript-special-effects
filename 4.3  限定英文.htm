<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>限定英文</title>
<script language=javascript>
function onlyEng()
{
if(!(event.keyCode>=65&&event.keyCode<=90))
{
alert("请输入英文！");
event.returnValue=false;
}
}
</script>
</head>
<body>
<form>
<input onkeydown="onlyEng();">
</form>
</body>
</html>
