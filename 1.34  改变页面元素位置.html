<head>
<style>
#testDiv { 
 position:relative;
 top:0px; left:0px;
 border:1px solid #000;
 }
 </style>
<script type="text/javascript">function test(){ var testDiv = document.getElementById("testDiv"); testDiv.style.top = "50px"; testDiv.style.left = "50px";}</script> 
</head>

<div id="testDiv"><p>我是测试div，点击下面的按钮就可以改变我的位置。</p><p>  <button onclick="test(); return false;" value="改变位置" >改变测试div的位置</button></p></div>

</body>
