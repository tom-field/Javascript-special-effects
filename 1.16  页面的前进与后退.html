<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Javascript实例</title>
</head>
<body  bgcolor="#FF3333">
<script> 
function pagebackward() 
{ 
window.history.back(); 
} 
function pageforward() 
{ 
window.history.forward(); 
} 
</script> 
<table>
<tr>
<td>
<input type=button value=前进 onclick="pageforward()">
</td>
<td>
<input type=button value=后退 onclick="pagebackward()">
</td>
</tr>
</table>
</body>
</html>
